<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script
src="https://kit.fontawesome.com/24c494a6b6.js"
    crossorigin="anonymous"
></script>
<link rel="stylesheet" href="css/navbar.css">
<link rel="stylesheet" href="css/payment.css">
<body>
    <div id="navbar"></div>

    <div id="shipping_details">
        <h3>Shipping Address</h3>
        <p>Email Adress</p>
        <input type="text" name="" id="">
        <p>First Name</p>
        <input type="text" name="" id="" >
        <p>Last Name</p>
        <input type="text" name="" id="">
        <p>Street Address</p>
        <input type="text" name="" id="">
        <p>City</p>
        <input type="text" name="" id="">
        <p>State</p>
        <select name="" id="state">
            <option value="" type="">Select your state</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
            <option value="Daman and Diu">Daman and Diu</option>
            <option value="Delhi">Delhi</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Puducherry">Puducherry</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
            </select>
            <p>Zip/Postal Code</p>
            <input type="text" name="" id="">
            <p>Phone Number</p>
            <input type="text" name="" id="">
    </div>



    <div id="main">
    <div id="payment_Head">
        <h2>CHOOSE A PAYMENT METHOD</h2>
    </div>

    <div id="payment_Method">
        <div id="visa_div"><img id="visa" src="https://static.zara.net/static/images/payment/payment/icon-payment-visa.svg" alt=""><p>VISA</p></div>
        <div><img id="master" src="https://static.zara.net/static/images/payment/payment/icon-payment-mastercard.svg" alt=""><p>MASTER CARD</p></div>
        <div><img id="amx" src="https://static.zara.net/static/images/payment/payment/icon-payment-amex_2.svg" alt=""><p>AMERICAN EXPRESS</p></div>
        <div><img id="rupay" src="https://static.zara.net/static/images/payment/payment/ru-pay.svg" alt=""><p>RUPAY</p></div>
        <div><img id="net" src="https://static.zara.net/static/images/payment/payment/net-banking.svg" alt=""><p>NET BANKING</p></div>
        <div><img id="upi" src="https://static.zara.net/static/images/payment/payment/upi.svg" alt=""><p>UNIFIED PAYMENT INTERFACE</p></div>
       
    </div>
    <div id="payment_Offer">
        <div><img src="https://static.zara.net/static/images/payment/payment/IcoBank-GiftCard.svg" alt=""><p>GIFT CARD</p></div>
        <div><img src="https://static.zara.net/static/images/payment/payment/co-djpen.svg" alt=""><p>CASH ON DELIVERY</p></div>
        <div><img src="https://static.zara.net/static/images/payment/payment/in.svg" alt=""><p>IN CARD</p></div>
    </div> 
    </div>
<div id="footer"></div>
</body>
</html>
