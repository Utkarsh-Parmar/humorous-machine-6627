<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Log In</title>
    <link rel="stylesheet" href="css/signin.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <script
    src="https://kit.fontawesome.com/24c494a6b6.js"
        crossorigin="anonymous"
    ></script>

</head>
<body>
    <div id="navbar">
    </div>
    <div id="lg-form" class="mg-abv">
        <div id="form-lhs">
            <div >
                <div class="hd"> ADMIN LOG IN </div>
                <hr/>
                <div><p class="clr1">If you have an account, sign in with your email address.</p></div>

                <form>
                    <div>
                        <label for="email"><span class="clr">Email:</span></label>
                    </div>
                    <div>
                        <input id="user-email-in" class="inp" type="email" placeholder="Enter your email" required/>
                    </div>
                    <div>
                        <label for="password"><span class="clr">Password:</span></label>
                    </div>
                    <div>
                        <input class="inp" type="password"  id="user-password-in" placeholder="Enter your Password" required/>
                    </div>
                </form>
                <a>
                    <a class="anchor" href="Admin.html"><button  class="lg-button">Log In</button></a>                </div>
            </div>
            
        </div>
    </div>

        <div id="footer"></div> 
</body>
<script  type="module"  src="./scripts/signin.js"></script>

</html>
